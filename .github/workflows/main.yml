name: Fly Deploy

on: [push]

# To specify branch, change 'on' into like below
# on:
#   push:
#     branches:
#       - develop

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy --remote-only"